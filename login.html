<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Potulski Joias</title>
    <link rel="stylesheet" href="login.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

    <!-- Header com nome da loja -->
    <header>
        <a href="index.html"><h1>Potulski Joias</h1></a>
    </header>

    <!-- Menu de navegação -->
    <div id="menu">
        <a href="home.html">Início</a>
        <a href="produtos.html">Produtos</a>
        <a href="marcas.html">Marcas</a>
        <a href="login.html" id="atual">Login</a> <!-- Página de login -->
        <a href="carrinho.html">Carrinho</a>
    </div>

    <!-- Seção de login -->
    <section id="login">
        <div class="login-section">
            <h2>Login</h2>
            <p>Entre com sua conta para acessar os recursos exclusivos.</p>

            <!-- Formulário de login -->
            <form action="#" method="POST">
                <!-- Campo de e-mail -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <!-- Campo de senha -->
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <!-- Botão de submit -->
                <input type="submit" value="Entrar">

                <!-- Link para recuperar a senha -->
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            </form>
            
            <!-- Link para retornar ao início -->
            <a href="home.html" id="voltar">Voltar ao início</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Potulski Joias. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
